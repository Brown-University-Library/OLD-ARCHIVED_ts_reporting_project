<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>{% block title %}BUL Staff{% endblock %}</title>
   <link rel="stylesheet" href="{{ STATIC_URL }}css/reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css">
   {% block extra_css %}{% endblock %}
   {% block javascripts %}{% endblock %}
</head>
<body>
<div id="custom-doc" class="yui-t7">
   <div id="hd" role="banner">
        <h1><a href="{{ settings_app.APP_URL }}">Brown University Libraries Staff</a></h1>
   </div>
   {% block header_alert %}{% endblock %}
   {% block navigation %}{% endblock %}
   <div id="bd" role="main">
  <div class="yui-g">
     <div id="main-navigation">
        <h5><a href="{{ settings_app.APP_URL }}">Tech Services Reports</a></h5>
   </div>



  <!-- YOUR DATA GOES HERE -->
  {% block content %}{% endblock %}
  </div>

  </div>
   <div id="ft" role="contentinfo"><p>BUL Staff</p></div>
</div>
{% block footer_javascripts %}{% endblock %}
</body>
</html>
